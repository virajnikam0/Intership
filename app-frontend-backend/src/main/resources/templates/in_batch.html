<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inhouse Batches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .table-container {
            display: flex;
            justify-content: center;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #009879;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .info-button, .add-button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }
        .info-button {
            background-color: #4CAF50;
        }
        .info-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        .add-button {
            background-color: #ff5722;
        }
        .add-button:hover {
            background-color: white;
            color: black;
            border: 2px solid #ff5722;
        }
    </style>
</head>
<body>
    <h1>Batches</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Add Student</th>
                    <th>Batch ID</th>
                    <th>Batch Name</th>
                    <th>Total Count</th>
                    <th>Male Count</th>
                    <th>Female Count</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="batch : ${batches}">
                    <td>
                        <button class="add-button"
                                th:onclick="|location.href='/add-student/' + ${batch.id}|">
                            Add Student
                        </button>
                    </td>
                    <td th:text="${batch.id}">Batch ID</td>
                    <td th:text="${batch.name}">Batch Name</td>
                    <td th:text="${batch.totalCount}">Total Count</td>
                    <td th:text="${batch.maleCount}">Male Count</td>
                    <td th:text="${batch.femaleCount}">Female Count</td>
                    <td>
                        <form th:action="@{'/student/' + ${batch.id}}" method="get">
                            <input type="hidden" name="batchId" th:value="${batch.id}">
                            <button type="submit" class="info-button">Process</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
