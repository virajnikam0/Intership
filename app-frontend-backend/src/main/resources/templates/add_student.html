<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        width: 50%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    input[type="radio"] {
        margin-bottom: 15px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    </style>
</head>
<body>

<h2>Add New Student</h2>

<form action="/saveStudent" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>
    
    <label for="adhar_card">Aadhar Card:</label>
    <input type="file" id="adhar_card" name="adhar_card" accept=".pdf" required><br><br>
    <label for="income_certificate">Income Certificate:</label>
    <input type="file" id="income_certificate" name="income_certificate" accept=".pdf" required><br><br>
    <label for="twelfth_result">12th Result:</label>
    <input type="file" id="twelfth_result" name="twelfth_result" accept=".pdf" required><br><br>
    <label for="tenth_result">10th Result:</label>
    <input type="file" id="tenth_result" name="tenth_result" accept=".pdf" required><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
